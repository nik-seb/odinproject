            const cells = document.querySelectorAll('td')
            const rows = [1, 2, 3]
            const cols = ['a', 'b', 'c']
            const boardArray = []
            function populateArray (rows, cols) {
                for (let row in rows) {
                    for (let col in cols) {
                        let newSquare = `${rows[row]}${cols[col]}`
                        boardArray.push(newSquare)
                    }
                }
            }

            function nameCells () {
                for (let i = 0; i < cells.length; i++) {
                    cells[i].id = boardArray[i]
                }
