<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1><span id='x-title'>X</span> vs <span id='o-title'>O</span></h1>
    <h2>Current Player: <span class='turn-marker' id='x-mark'>Player X</span></h2>
    <div id='board'>
        <table>
            <tbody>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>
        <p><button id='clear-btn'>Clear board and restart</button></p>
        <div id='player-info'>
            <form id='player1'><label for="play1">Enter name for Player X:</label><br>
                <input type="text" name="play1" id="play1"> <br> 
                <input type='submit'> </form>
            <form id="player2"><label for="play2">Enter name for Player O:</label><br>
                <input type="text" name="play2" id="play2"> <br> 
                <input type='submit'></form>
        </div>
    </div>
</body>
</html>
